<div class=" container htc-container-doc">
  <div class="row">
    <div class="col-md-3 col-sm-3 col-xs-3 height-container side-bar-content">
      <sm-simple-sidenav [menu]="menu" [(activeID)]="activeId" [animation]="animation" [withArrow]="true" (onSidenav)="onClick($event)">
      </sm-simple-sidenav>
    </div>
    <div class="col-md-9 col-sm-9 col-xs-9 height-container main-content">
      <div class="col-md-12 col-sm-12 header-card">
        <h2>{{header}}</h2>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
